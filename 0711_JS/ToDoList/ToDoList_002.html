<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      body {
        margin: auto;
        width: 767px;
        text-align: center;
        background-image: url("https://picsum.photos/id/684/1500/900");
        background-attachment: fixed;
        background-repeat: repeat;
      }
      h1 {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container m-3">
      <h1>To Do List</h1>
      <div class="input-group mb-3">
        <input
          class="form-control myInput"
          type="text"
          placeholder="請輸入待辦事項"
        />
        <button type="button" class="btn btn-primary addBtn">新增</button>
      </div>
      <ul id="todoListGroup" class="list-group">
        <li class="list-group-item">
          <div class="input-group" data-id="${todoItem.id}">
            <div class="input-group-text">
              <input class="form-check-input mt-0" type="checkbox" />
            </div>
            <input type="text" class="form-control todo-content" disabled />
            <button class="btn btn-success save-btn" type="button">儲存</button>
            <button class="btn btn-warning" type="button">編輯</button>
            <button class="btn btn-danger" type="button">刪除</button>
          </div>
        </li>
        <li class="editPage"></li>
      </ul>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="ToDoList_002.js"></script>
  </body>
</html>
