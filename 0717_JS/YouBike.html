    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6">
          <h1>YouBike2.0站點地圖串接</h1>
          <div id="map"></div>
        </div>
        <div class="col-12 col-md-6">
          <h2>站點資訊</h2>
          <div id="loading_spinner" class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <div class="col-12 col-md-6 d-flex">
            <select
              class="col-12 col-md-6 form-select w-50 citySelect"
              aria-label="Default select example"
            >
              <option selected>City</option>
            </select>
            <select
              class="col-12 col-md-6 form-select w-50 districtSelect"
              aria-label="Default select example"
            >
              <option selected>District</option>
              <!-- <option value="臺大公館校區">臺大公館校區</option> -->
            </select>
          </div>
          <table
            id="my_table"
            class="table table-striped mt-3 table-hover d-none"
          >
            <thead>
              <tr>
                <th scope="col">區域</th>
                <th scope="col">站點</th>
                <th scope="col">剩餘/空位/總共</th>
                <th scope="col">地圖</th>
                <th scope="col">經緯度</th>
              </tr>
            </thead>
            <tbody class="data_rows">
              <!-- <tr>
                  <th scope="row"></th>
                  <td></td>

                  <td><i class="fa-solid fa-map-location-dot"></i></td>
                </tr> -->
            </tbody>
          </table>
        </div>
      </div>
